<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosper's Arena - Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- CSS Styling --- */
        :root {
            --bg-color: #f0f4f8;
            --text-color: #1a202c;
            --primary-color: #4c51bf;
            --secondary-color: #2b6cb0;
            --grid-bg: #ffffff;
            --border-color: #e2e8f0;
            --error-color: #e53e3e;
            --admin-color: #ffcc00; /* Gold */
            --win-line-color: #38a169;
        }

        [data-theme="dark"] {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --primary-color: #63b3ed;
            --secondary-color: #4a5568;
            --grid-bg: #2d3748;
            --border-color: #4a5568;
            --error-color: #fc8181;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Layout and Page Transitions --- */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .page.active {
            opacity: 1;
            pointer-events: all;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #app-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .app-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }

        #user-display {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-layout {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .game-area {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Admin Dashboard --- */
        .dashboard-panel {
            background: var(--grid-bg);
            border: 3px solid var(--admin-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--admin-color);
            width: 100%;
        }

        .dashboard-panel h3 {
            color: var(--admin-color);
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .admin-actions button {
            margin-right: 10px;
        }
        
        /* Show/Hide Admin Dashboard */
        .dashboard-panel:not(.admin-active) {
            display: none;
        }

        /* --- Tic Tac Toe Grid --- */
        .tictactoe-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background-color: var(--border-color);
            padding: 5px;
            border-radius: 10px;
            position: relative;
        }

        .cell {
            background-color: var(--grid-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .cell:hover:not(.x):not(.o) {
            background-color: var(--border-color);
        }

        .cell.x { color: var(--primary-color); }
        .cell.o { color: var(--error-color); }

        /* Animation: Mark Bounce */
        .cell span {
            animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Animation: Win Line */
        .win-line {
            position: absolute;
            background: var(--win-line-color);
            z-index: 10;
            opacity: 0.8;
            animation: drawLine 0.7s forwards;
            box-shadow: 0 0 10px var(--win-line-color);
        }
        @keyframes drawLine {
            from { width: 0; height: 0; }
            to { /* Width and Height set by JS based on win type */ }
        }

        /* --- Scoreboard --- */
        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .player-card {
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .x-turn { border-color: var(--primary-color); }
        .o-turn { border-color: var(--error-color); }

        .player-card.active-turn {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .player-card.o-turn.active-turn {
            box-shadow: 0 0 15px var(--error-color);
        }

        .score-value {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        /* --- Chat System & Lists --- */
        .chat-system, .spectator-box {
            background: var(--grid-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
        }

        .chat-system h3, .spectator-box h3 {
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 5px;
            margin-bottom: 10px;
        }

        .chat-message {
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-content {
            flex-grow: 1;
        }

        .chat-message .username {
            font-weight: bold;
            margin-right: 5px;
        }

        .chat-message.admin-message {
            background: rgba(255, 204, 0, 0.1);
            border-left: 3px solid var(--admin-color);
            padding-left: 10px;
        }

        .chat-input-area {
            display: flex;
            gap: 5px;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* --- New Profile Icon Style --- */
        .user-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* User Status Colors */
        .user-icon.player {
            background-color: var(--primary-color); /* Blue for active players */
            box-shadow: 0 0 5px var(--primary-color);
        }

        .user-icon.spectator {
            background-color: var(--secondary-color); /* Grey/Teal for spectators */
        }

        .user-icon.admin {
            background-color: var(--admin-color); /* Gold for Admin */
            box-shadow: 0 0 5px var(--admin-color);
        }

        /* Styling the lists for better alignment */
        #spectator-list li, #admin-player-list li, #admin-spectator-list li {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dotted var(--border-color);
        }
        
        #spectator-list, #admin-player-list, #admin-spectator-list {
            padding-left: 0;
        }
        
        #spectator-list li:last-child, #admin-player-list li:last-child, #admin-spectator-list li:last-child {
            border-bottom: none;
        }


        #spectator-list li span, #admin-player-list li span, #admin-spectator-list li span {
            flex-grow: 1; /* Allows the name and icon to take up space */
            display: flex;
            align-items: center;
        }
        
        /* Admin dashboard button groups */
        #admin-player-list li > div, #admin-spectator-list li > div {
            display: flex;
            gap: 5px;
        }

        /* --- Utility and Component Styles (Buttons, Login, Notifications) --- */
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn.promote-x {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn.promote-o {
            background-color: var(--error-color);
            color: white;
        }


        .btn.secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn.danger {
            background-color: var(--error-color);
            color: white;
        }
        
        .btn.btn-small {
            padding: 5px 8px;
            font-size: 0.75rem;
            white-space: nowrap; /* Prevent button text from wrapping */
        }


        .btn.minimal {
            background: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        /* Login Page Styling */
        #login-page {
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: var(--grid-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box header {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .password-container {
            position: relative;
        }

        .password-container #toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary-color);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .error-message {
            color: var(--error-color);
            margin-bottom: 10px;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        /* Notifications */
        #notification-area {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            background: var(--secondary-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 5s forwards;
            min-width: 250px;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(100%); }
            10% { opacity: 1; transform: translateX(0); }
            90% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(100%); }
        }

        /* Confetti (Simple Simulation) */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1001;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
        }

        #loading-screen.active {
            display: flex;
        }

        .spinner {
            border: 8px solid var(--border-color);
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* --- Responsive Design (Mobile First) --- */
        @media (max-width: 900px) {
            .game-layout {
                flex-direction: column;
            }

            .side-panel {
                min-width: unset;
                width: 100%;
            }

            .game-area {
                width: 100%;
            }

            .tictactoe-grid {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
        }

        @media (max-width: 500px) {
            .tictactoe-grid {
                grid-template-columns: repeat(3, 70px);
                grid-template-rows: repeat(3, 70px);
            }

            .cell {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
