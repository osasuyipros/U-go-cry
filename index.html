<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosper's Arena - Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- CSS Styling --- */
        :root {
            --bg-color: #f0f4f8;
            --text-color: #1a202c;
            --primary-color: #4c51bf;
            --secondary-color: #2b6cb0;
            --grid-bg: #ffffff;
            --border-color: #e2e8f0;
            --error-color: #e53e3e;
            --admin-color: #ffcc00; /* Gold */
            --win-line-color: #38a169;
        }

        [data-theme="dark"] {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --primary-color: #63b3ed;
            --secondary-color: #4a5568;
            --grid-bg: #2d3748;
            --border-color: #4a5568;
            --error-color: #fc8181;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Layout and Page Transitions --- */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .page.active {
            opacity: 1;
            pointer-events: all;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #app-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .app-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }

        #user-display {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-layout {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .game-area {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Admin Dashboard --- */
        .dashboard-panel {
            background: var(--grid-bg);
            border: 3px solid var(--admin-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--admin-color);
            width: 100%;
        }

        .dashboard-panel h3 {
            color: var(--admin-color);
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .admin-actions button {
            margin-right: 10px;
        }
        
        /* Show/Hide Admin Dashboard */
        .dashboard-panel:not(.admin-active) {
            display: none;
        }

        /* --- Tic Tac Toe Grid --- */
        .tictactoe-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background-color: var(--border-color);
            padding: 5px;
            border-radius: 10px;
            position: relative;
        }

        .cell {
            background-color: var(--grid-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .cell:hover:not(.x):not(.o) {
            background-color: var(--border-color);
        }

        .cell.x { color: var(--primary-color); }
        .cell.o { color: var(--error-color); }

        /* Animation: Mark Bounce */
        .cell span {
            animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Animation: Win Line */
        .win-line {
            position: absolute;
            background: var(--win-line-color);
            z-index: 10;
            opacity: 0.8;
            animation: drawLine 0.7s forwards;
            box-shadow: 0 0 10px var(--win-line-color);
        }
        @keyframes drawLine {
            from { width: 0; height: 0; }
            to { /* Width and Height set by JS based on win type */ }
        }

        /* --- Scoreboard --- */
        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .player-card {
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .x-turn { border-color: var(--primary-color); }
        .o-turn { border-color: var(--error-color); }

        .player-card.active-turn {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .player-card.o-turn.active-turn {
            box-shadow: 0 0 15px var(--error-color);
        }

        .score-value {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        /* --- Chat System & Lists --- */
        .chat-system, .spectator-box {
            background: var(--grid-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
        }

        .chat-system h3, .spectator-box h3 {
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 5px;
            margin-bottom: 10px;
        }

        .chat-message {
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-content {
            flex-grow: 1;
        }

        .chat-message .username {
            font-weight: bold;
            margin-right: 5px;
        }

        .chat-message.admin-message {
            background: rgba(255, 204, 0, 0.1);
            border-left: 3px solid var(--admin-color);
            padding-left: 10px;
        }

        .chat-input-area {
            display: flex;
            gap: 5px;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* --- New Profile Icon Style --- */
        .user-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* User Status Colors */
        .user-icon.player {
            background-color: var(--primary-color); /* Blue for active players */
            box-shadow: 0 0 5px var(--primary-color);
        }

        .user-icon.spectator {
            background-color: var(--secondary-color); /* Grey/Teal for spectators */
        }

        .user-icon.admin {
            background-color: var(--admin-color); /* Gold for Admin */
            box-shadow: 0 0 5px var(--admin-color);
        }

        /* Styling the lists for better alignment */
        #spectator-list li, #admin-player-list li, #admin-spectator-list li {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dotted var(--border-color);
        }
        
        #spectator-list, #admin-player-list, #admin-spectator-list {
            padding-left: 0;
        }
        
        #spectator-list li:last-child, #admin-player-list li:last-child, #admin-spectator-list li:last-child {
            border-bottom: none;
        }


        #spectator-list li span, #admin-player-list li span, #admin-spectator-list li span {
            flex-grow: 1; /* Allows the name and icon to take up space */
            display: flex;
            align-items: center;
        }
        
        /* Admin dashboard button groups */
        #admin-player-list li > div, #admin-spectator-list li > div {
            display: flex;
            gap: 5px;
        }

        /* --- Utility and Component Styles (Buttons, Login, Notifications) --- */
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn.promote-x {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn.promote-o {
            background-color: var(--error-color);
            color: white;
        }


        .btn.secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn.danger {
            background-color: var(--error-color);
            color: white;
        }
        
        .btn.btn-small {
            padding: 5px 8px;
            font-size: 0.75rem;
            white-space: nowrap; /* Prevent button text from wrapping */
        }


        .btn.minimal {
            background: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        /* Login Page Styling */
        #login-page {
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: var(--grid-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box header {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .password-container {
            position: relative;
        }

        .password-container #toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary-color);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .error-message {
            color: var(--error-color);
            margin-bottom: 10px;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        /* Notifications */
        #notification-area {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            background: var(--secondary-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 5s forwards;
            min-width: 250px;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(100%); }
            10% { opacity: 1; transform: translateX(0); }
            90% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(100%); }
        }

        /* Confetti (Simple Simulation) */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1001;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
        }

        #loading-screen.active {
            display: flex;
        }

        .spinner {
            border: 8px solid var(--border-color);
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* --- Responsive Design (Mobile First) --- */
        @media (max-width: 900px) {
            .game-layout {
                flex-direction: column;
            }

            .side-panel {
                min-width: unset;
                width: 100%;
            }

            .game-area {
                width: 100%;
            }

            .tictactoe-grid {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
        }

        @media (max-width: 500px) {
            .tictactoe-grid {
                grid-template-columns: repeat(3, 70px);
                grid-template-rows: repeat(3, 70px);
            }

            .cell {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="active">
        <h1>üéÆ Welcome to Prosper's Arena</h1>
        <div class="spinner"></div>
    </div>

    <div id="app-container" style="display: none;">
        
        <div id="login-page" class="page active">
            <header>Prosper's Arena</header>
            <div class="login-box">
                <h2>Login</h2>
                <input type="text" id="username-input" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password-input" placeholder="Password )" required>
                    <i class="fas fa-eye" id="toggle-password"></i>
                </div>
                <div class="login-options">
                    <label><input type="checkbox" id="remember-me"> Remember me</label>
                    <button id="theme-toggle" class="icon-btn"><i class="fas fa-sun"></i></button>
                </div>
                <p id="login-error" class="error-message"></p>
                <button id="login-button" class="btn primary">Login</button>
                <button id="guest-login-button" class="btn secondary">Guest Login</button>
            </div>
        </div>

        <div id="main-app" class="page">

            <header class="app-header">
                <span id="user-display"></span>
                <div class="controls-group">
                    <button id="logout-button" class="btn minimal">Logout <i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <div id="admin-dashboard" class="dashboard-panel">
                <h3>üëë Admin Controls</h3>
                <div class="stats-grid">
                    <div>Total Users: <span id="admin-total-users">0</span></div>
                    <div>Matches Played: <span id="admin-matches-played">0</span></div>
                    <div>Active Match: <span id="admin-active-match">No</span></div>
                </div>
                <h4>Active Players (Max 2)</h4>
                <ul id="admin-player-list"></ul>
                <h4>Spectators/Admins</h4>
                <ul id="admin-spectator-list"></ul>
                <div class="admin-actions">
                    <button id="admin-start-match" class="btn primary">Start Match</button>
                    <button id="admin-end-match" class="btn danger">End Match</button>
                    <button id="admin-reset-system" class="btn minimal">Reset System</button>
                </div>
            </div>

            <div class="game-layout">
                <section class="game-area">
                    <div class="scoreboard">
                        <div id="player-x-score" class="player-card x-turn">
                            <span class="player-name">Player X</span>
                            <span class="score-value">0</span>
                        </div>
                        <div id="draws-count" class="draws-card">Draws: 0</div>
                        <div id="player-o-score" class="player-card o-turn">
                            <span class="player-name">Player O</span>
                            <span class="score-value">0</span>
                        </div>
                    </div>
                    
                    <h2 id="turn-indicator"></h2>
                    
                    <div class="tictactoe-grid">
                        </div>

                    <div id="match-history-panel" style="display: none;">
                        <h3>Match History</h3>
                        <ul id="match-history-list"></ul>
                    </div>
                </section>

                <aside class="side-panel">
                    <div class="spectator-box">
                        <h3>üëÅÔ∏è Spectators</h3>
                        <ul id="spectator-list">
                            </ul>
                    </div>

                    <div class="chat-system">
                        <h3>üí¨ Global Chat</h3>
                        <div id="chat-messages" class="scrollable-content">
                            </div>
                        <div class="chat-input-area">
                            <input type="text" id="chat-input" placeholder="Say something...">
                            <button id="send-chat-button" class="btn primary icon-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </aside>
            </div>
            
            <div id="notification-area"></div>
        </div>
    </div>

    <audio id="move-sound" src="move.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>
    <audio id="draw-sound" src="draw.mp3" preload="auto"></audio>
    
    <script>
        /* --- JavaScript Logic (Final) --- */
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Global State Management (Mock Real-time) ---
            const ADMIN_USERNAME = 'Prosper';
            const ADMIN_PASSWORD = 'admin123'; 
            
            let gameState = {
                isLoggedIn: false,
                user: null, 
                userRole: 'guest', 
                board: Array(9).fill(null),
                currentPlayer: 'X',
                isGameActive: true,
                scores: { X: 0, O: 0, draws: 0 },
                matchHistory: [],
                users: {}, 
                spectators: [], 
                players: [], // Active players in the match, max 2
                chatMessages: [
                    { id: 1, user: ADMIN_USERNAME, role: 'admin', text: 'Welcome to Prosper\'s Arena! Please log in.', timestamp: Date.now() - 600000 },
                ],
                messageIdCounter: 2,
                theme: 'dark' 
            };
            
            // --- 2. DOM Elements ---
            const $ = id => document.getElementById(id);
            const elements = {
                appContainer: $('app-container'),
                loadingScreen: $('loading-screen'),
                loginPage: $('login-page'),
                mainApp: $('main-app'),
                usernameInput: $('username-input'),
                passwordInput: $('password-input'),
                loginButton: $('login-button'),
                guestLoginButton: $('guest-login-button'),
                logoutButton: $('logout-button'),
                userDisplay: $('user-display'),
                loginError: $('login-error'),
                themeToggle: $('theme-toggle'),
                
                // Game elements
                tictactoeGrid: document.querySelector('.tictactoe-grid'),
                turnIndicator: $('turn-indicator'),
                playerXScore: $('player-x-score'),
                playerOScore: $('player-o-score'),
                drawsCount: $('draws-count'),
                
                // Lists & Chat
                spectatorList: $('spectator-list'),
                adminDashboard: $('admin-dashboard'),
                adminPlayerList: $('admin-player-list'),
                adminSpectatorList: $('admin-spectator-list'),
                chatMessages: $('chat-messages'),
                chatInput: $('chat-input'),
                sendChatButton: $('send-chat-button'),
                
                // Admin Stats (mocked)
                adminTotalUsers: $('admin-total-users'),
                adminMatchesPlayed: $('admin-matches-played'),
                adminActiveMatch: $('admin-active-match')
            };
            
            // --- 3. Utility Functions ---
            
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.classList.add('notification');
                notification.textContent = message;
                $('notification-area').appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 4900); 
            }

            // --- 4. Core Feature Logic (User Lists, Chat, Admin) ---
            
            /**
             * Admin function to assign or demote a player.
             * symbol: 'X', 'O', or null (for demote to spectator)
             */
            function adminAssignPlayer(username, symbol) {
                if (gameState.userRole !== 'admin') {
                    showNotification("Error: Only the Admin can assign players.");
                    return;
                }
                
                // 1. Clean up user's current status (Remove from players list)
                gameState.players = gameState.players.filter(p => p.name !== username);
                
                // 2. Promotion or Demotion
                if (symbol) {
                    // Promotion: Check if the slot is taken by someone else
                    if (gameState.players.some(p => p.symbol === symbol)) {
                        showNotification(`Error: Player slot ${symbol} is already taken.`);
                        return;
                    }

                    // Promote: Add the user as a player
                    gameState.players.push({ name: username, symbol: symbol });
                    gameState.users[username].role = 'player';
                    gameState.users[username].symbol = symbol;
                    
                    // Remove from spectators
                    gameState.spectators = gameState.spectators.filter(name => name !== username);

                    showNotification(`Admin promoted ${username} to Player ${symbol}.`);
                } else {
                    // Demotion: Move back to spectator
                    gameState.users[username].role = 'spectator';
                    gameState.users[username].symbol = null;
                    if (!gameState.spectators.includes(username)) {
                        gameState.spectators.push(username);
                    }
                    showNotification(`Admin demoted ${username} to Spectator.`);
                }

                // 3. Re-render all necessary UI
                updateScoreboard();
                renderUserLists();
                updateTurnIndicator();
            }
            
            /**
             * Admin function to completely remove a user.
             */
            function adminKickUser(username) {
                if (gameState.userRole !== 'admin' || username === gameState.user) {
                    showNotification("Error: You cannot kick yourself or are not an Admin.");
                    return;
                }
            
                if (confirm(`Are you sure you want to kick ${username}?`)) {
                    // Remove from all lists
                    delete gameState.users[username];
                    gameState.spectators = gameState.spectators.filter(s => s !== username);
                    gameState.players = gameState.players.filter(p => p.name !== username);

                    showNotification(`Admin kicked ${username} from the Arena.`);
                    
                    // Re-render UI
                    updateScoreboard();
                    renderUserLists();
                    renderChat();
                }
            }
            
            // RENDERING: Update the spectator and admin lists
            function renderUserLists() {
                const renderList = (element, users) => {
                    element.innerHTML = '';
                    if (users.length === 0) {
                        element.innerHTML = '<li>No one here yet.</li>';
                        return;
                    }
                    
                    const availableX = !gameState.players.some(p => p.symbol === 'X');
                    const availableO = !gameState.players.some(p => p.symbol === 'O');

                    users.forEach(user => {
                        const userObj = gameState.users[user] || { role: 'spectator', symbol: null };
                        const listItem = document.createElement('li');
                        const roleClass = userObj.role;

                        listItem.innerHTML = `
                            <span>
                                <i class="user-icon ${roleClass}"></i> 
                                ${user} 
                                ${roleClass === 'admin' ? '(Admin)' : ''}
                                ${userObj.symbol ? `(Playing ${userObj.symbol})` : ''}
                            </span>
                            ${gameState.userRole === 'admin' && element.id.startsWith('admin') && user !== gameState.user ? 
                                `<div>
                                    ${roleClass === 'spectator' && availableX ? 
                                        `<button class="btn btn-small promote-x admin-promote-x-btn" data-user="${user}">Promote X</button>` : ''}
                                    ${roleClass === 'spectator' && availableO ? 
                                        `<button class="btn btn-small promote-o admin-promote-o-btn" data-user="${user}">Promote O</button>` : ''}
                                    ${roleClass === 'player' ? 
                                        `<button class="btn btn-small secondary admin-demote-btn" data-user="${user}">Demote</button>` : ''}
                                    <button class="btn btn-small danger admin-kick-btn" data-user="${user}">Kick</button>
                                </div>` 
                                : ''}
                        `;
                        element.appendChild(listItem);
                    });
                };
                
                // Main Spectator List (non-admin, non-player users)
                const currentSpectators = gameState.spectators.filter(name => gameState.users[name]?.role === 'spectator');
                renderList(elements.spectatorList, currentSpectators);
                
                // Admin Dashboard Lists
                const activePlayerNames = gameState.players.map(p => p.name);
                const allUsers = Object.keys(gameState.users);
                
                const dashboardPlayers = activePlayerNames.length > 0 ? activePlayerNames : ['(Waiting for players)'];
                
                let dashboardSpectatorsAdmins = allUsers
                    .filter(name => gameState.users[name]?.role !== 'player')
                    .sort((a, b) => {
                        if (gameState.users[a].role === 'admin') return -1;
                        if (gameState.users[b].role === 'admin') return 1;
                        return 0;
                    });
                
                renderList(elements.adminPlayerList, dashboardPlayers);
                renderList(elements.adminSpectatorList, dashboardSpectatorsAdmins);
                
                // Update Admin Stats (Mock)
                elements.adminTotalUsers.textContent = Object.keys(gameState.users).length;
                elements.adminMatchesPlayed.textContent = gameState.scores.X + gameState.scores.O + gameState.scores.draws;
                elements.adminActiveMatch.textContent = gameState.isGameActive ? 'Yes' : 'No';
                
                // Show/Hide Admin Dashboard
                if (gameState.userRole === 'admin') {
                    elements.adminDashboard.classList.add('admin-active');
                } else {
                    elements.adminDashboard.classList.remove('admin-active');
                }
            }
            
            // ACTION: Admin-only chat deletion
            function deleteChatMessage(messageId) {
                if (gameState.userRole !== 'admin') {
                    showNotification("Error: Only the Admin can delete messages.");
                    return;
                }
                
                const initialLength = gameState.chatMessages.length;
                gameState.chatMessages = gameState.chatMessages.filter(msg => msg.id !== messageId);
                
                if (initialLength !== gameState.chatMessages.length) {
                    showNotification(`Admin deleted message ID: ${messageId}`);
                    renderChat(); 
                }
            }

            // RENDERING: Update the global chat messages
            function renderChat() {
                elements.chatMessages.innerHTML = ''; 
                
                gameState.chatMessages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('chat-message');
                    messageDiv.dataset.messageId = msg.id; 

                    if (msg.role === 'admin') {
                        messageDiv.classList.add('admin-message');
                    }
                    
                    const contentSpan = document.createElement('span');
                    contentSpan.classList.add('chat-content');
                    contentSpan.innerHTML = `
                        <span class="username">${msg.user}:</span>
                        <span class="text">${msg.text}</span>
                    `;
                    messageDiv.appendChild(contentSpan);

                    if (gameState.userRole === 'admin') {
                        const deleteButton = document.createElement('button');
                        deleteButton.classList.add('btn', 'danger', 'btn-small', 'delete-chat-btn');
                        deleteButton.innerHTML = '<i class="fas fa-trash"></i> Delete';
                        deleteButton.addEventListener('click', () => deleteChatMessage(msg.id));
                        messageDiv.appendChild(deleteButton);
                    }
                    
                    elements.chatMessages.appendChild(messageDiv);
                });
                
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }
            
            // ACTION: Send a new chat message
            function sendChat() {
                const text = elements.chatInput.value.trim();
                if (!text || !gameState.isLoggedIn) return;

                const newMessage = {
                    id: gameState.messageIdCounter++,
                    user: gameState.user,
                    role: gameState.userRole,
                    text: text,
                    timestamp: Date.now()
                };
                
                gameState.chatMessages.push(newMessage);
                renderChat(); 
                
                elements.chatInput.value = '';
            }

            // --- 5. Game Logic (Tic-Tac-Toe) ---
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]             
            ];
            
            function checkWin() {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState.board[a] && gameState.board[a] === gameState.board[b] && gameState.board[a] === gameState.board[c]) {
                        return { winner: gameState.board[a], condition: [a, b, c] };
                    }
                }
                if (gameState.board.every(cell => cell !== null)) {
                    return 'Draw';
                }
                return null;
            }
            
            function handleResult(result) {
                gameState.isGameActive = false;
                const winnerSymbol = result.winner;
                
                if (winnerSymbol) {
                    gameState.scores[winnerSymbol]++;
                    showNotification(`Player ${winnerSymbol} Wins!`);
                    elements.turnIndicator.textContent = `Player ${winnerSymbol} WINS!`;
                    drawWinLine(result.condition);
                } else if (result === 'Draw') {
                    gameState.scores.draws++;
                    showNotification("It's a Draw!");
                    elements.turnIndicator.textContent = "It's a DRAW!";
                }
                
                updateScoreboard();
            }

            function drawWinLine(condition) {
                const line = document.createElement('div');
                line.classList.add('win-line');
                line.style.width = '320px'; 
                line.style.height = '5px';
                line.style.top = `${condition[0] * 105 + 50}px`; 
                line.style.left = '5px';
                elements.tictactoeGrid.appendChild(line);
                
                setTimeout(() => {
                    line.remove();
                }, 1500);
            }
            
            function handleCellClick(index) {
                const isPlayer = gameState.players.some(p => p.name === gameState.user && p.symbol === gameState.currentPlayer);
                
                if (!gameState.isGameActive || gameState.board[index] || !isPlayer) {
                    if (!isPlayer) {
                         showNotification("You must be an active player to make a move.");
                    }
                    return;
                }
                
                gameState.board[index] = gameState.currentPlayer;
                renderBoard();
                
                const result = checkWin();
                if (result) {
                    handleResult(result);
                    setTimeout(resetGame, 2000);
                } else {
                    gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                    updateTurnIndicator();
                }
            }

            function resetGame() {
                gameState.board = Array(9).fill(null);
                gameState.currentPlayer = 'X';
                gameState.isGameActive = true;
                renderBoard();
                updateTurnIndicator();
                elements.tictactoeGrid.querySelector('.win-line')?.remove();
                showNotification('New Round Started!');
            }
            
            // --- 6. Rendering Functions ---
            
            function renderBoard() {
                elements.tictactoeGrid.innerHTML = ''; 
                gameState.board.forEach((mark, index) => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = index;
                    cell.addEventListener('click', () => handleCellClick(index));

                    if (mark) {
                        cell.classList.add(mark.toLowerCase());
                        cell.innerHTML = `<span>${mark}</span>`;
                        cell.removeEventListener('click', () => handleCellClick(index));
                    }
                    elements.tictactoeGrid.appendChild(cell);
                });
            }
            
            function updateTurnIndicator() {
                const activePlayer = gameState.players.find(p => p.symbol === gameState.currentPlayer);
                
                if (activePlayer) {
                    elements.turnIndicator.textContent = `It's ${activePlayer.name}'s turn (${gameState.currentPlayer})`;
                } else {
                    elements.turnIndicator.textContent = `Turn: ${gameState.currentPlayer} (Waiting for Player)`;
                }

                elements.playerXScore.classList.remove('active-turn');
                elements.playerOScore.classList.remove('active-turn');
                
                if (gameState.currentPlayer === 'X') {
                    elements.playerXScore.classList.add('active-turn');
                } else {
                    elements.playerOScore.classList.add('active-turn');
                }
            }

            function updateScoreboard() {
                elements.playerXScore.querySelector('.score-value').textContent = gameState.scores.X;
                elements.playerOScore.querySelector('.score-value').textContent = gameState.scores.O;
                elements.drawsCount.textContent = `Draws: ${gameState.scores.draws}`;
                
                elements.playerXScore.querySelector('.player-name').textContent = gameState.players.find(p => p.symbol === 'X')?.name || 'Player X';
                elements.playerOScore.querySelector('.player-name').textContent = gameState.players.find(p => p.symbol === 'O')?.name || 'Player O';
            }
            
            // --- 7. Page Flow and Initialization ---

            function switchPage(pageId) {
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                document.getElementById(pageId).classList.add('active');
            }

            function initializeGame(username, role, symbol = null) { 
                gameState.user = username;
                gameState.userRole = role; 
                gameState.isLoggedIn = true;
                
                // Add/Update user in the main user list
                gameState.users[username] = { role: role, symbol: symbol };

                if (role === 'player' && symbol) {
                    // Assign player slot
                    if (!gameState.players.find(p => p.name === username)) {
                        gameState.players.push({ name: username, symbol: symbol });
                    }
                    // Remove from spectators if they were there
                    gameState.spectators = gameState.spectators.filter(name => name !== username);
                } else if (role === 'spectator') {
                    // Add to spectators
                    if (!gameState.spectators.includes(username)) {
                        gameState.spectators.push(username);
                    }
                    // Remove from players if they were assigned before logging out/in
                    gameState.players = gameState.players.filter(p => p.name !== username);
                } else if (role === 'admin') {
                    // Admin only, remove from spectators/players
                    gameState.spectators = gameState.spectators.filter(name => name !== username);
                    gameState.players = gameState.players.filter(p => p.name !== username);
                }

                elements.userDisplay.innerHTML = `<i class="fas fa-user-circle"></i> ${gameState.user} <span style="color: ${role === 'admin' ? 'var(--admin-color)' : 'inherit'};">(${gameState.userRole})</span>`;
                
                switchPage('main-app');
                
                renderBoard();
                updateScoreboard();
                updateTurnIndicator();
                renderUserLists(); 
                renderChat();
                showNotification(`Welcome, ${gameState.user}! You are a ${gameState.userRole}.`);
            }

            function handleLogin() {
                const username = elements.usernameInput.value.trim();
                const password = elements.passwordInput.value.trim();
                
                if (username.length < 3) {
                    elements.loginError.textContent = 'Username must be at least 3 characters.';
                    return;
                }
                
                let role = 'spectator'; 
                
                // 1. Check for Admin Login
                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    role = 'admin';
                } 
                // 2. All others are spectators by default (as requested)
                else {
                    role = 'spectator';
                }

                elements.loginError.textContent = '';
                initializeGame(username, role, null); // Symbol is null, assignment is up to Admin
            }
            
            function handleGuestLogin() {
                const guestName = 'Guest' + Math.floor(Math.random() * 10000);
                
                // Guests are always spectators
                initializeGame(guestName, 'spectator', null);
            }

            function handleLogout() {
                const loggedOutUser = gameState.user;
                
                // FIX: Remove user from all state arrays
                delete gameState.users[loggedOutUser];
                gameState.spectators = gameState.spectators.filter(s => s !== loggedOutUser);
                gameState.players = gameState.players.filter(p => p.name !== loggedOutUser);

                gameState.isLoggedIn = false;
                gameState.user = null;
                gameState.userRole = 'guest';
                
                switchPage('login-page');
                elements.usernameInput.value = '';
                elements.passwordInput.value = '';
                elements.loginError.textContent = '';
                
                // Crucial: Update lists now that user data is clean
                renderUserLists(); 
                updateScoreboard(); // Update player names in scoreboard
                
                showNotification(`Goodbye, ${loggedOutUser} has logged out.`);
            }

            // --- 8. Event Listeners ---

            elements.loginButton.addEventListener('click', handleLogin);
            elements.guestLoginButton.addEventListener('click', handleGuestLogin);
            elements.logoutButton.addEventListener('click', handleLogout);
            
            elements.chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendChat();
                }
            });
            elements.sendChatButton.addEventListener('click', sendChat);
            
            // Theme toggle
            elements.themeToggle.addEventListener('click', () => {
                gameState.theme = gameState.theme === 'dark' ? 'light' : 'dark';
                document.body.dataset.theme = gameState.theme;
                elements.themeToggle.innerHTML = gameState.theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
            
            // Password toggle
            $('toggle-password').addEventListener('click', function() {
                const type = elements.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                elements.passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            // Admin Action Delegation (for new Promote/Demote/Kick buttons)
            document.addEventListener('click', (e) => {
                const target = e.target.closest('button');
                if (!target || gameState.userRole !== 'admin') return;

                const userToActOn = target.dataset.user;
                if (!userToActOn) return;

                if (target.classList.contains('admin-promote-x-btn')) {
                    adminAssignPlayer(userToActOn, 'X');
                } else if (target.classList.contains('admin-promote-o-btn')) {
                    adminAssignPlayer(userToActOn, 'O');
                } else if (target.classList.contains('admin-demote-btn')) {
                    adminAssignPlayer(userToActOn, null); // Demote to spectator
                } else if (target.classList.contains('admin-kick-btn')) {
                    adminKickUser(userToActOn);
                }
            });


            // Mock Admin Actions (Game controls)
            $('admin-start-match').addEventListener('click', () => {
                if (gameState.userRole === 'admin') {
                    gameState.isGameActive = true;
                    showNotification('Admin started a new match!');
                    resetGame();
                }
            });
            $('admin-end-match').addEventListener('click', () => {
                if (gameState.userRole === 'admin') {
                    gameState.isGameActive = false;
                    showNotification('Admin ended the current match!');
                    elements.turnIndicator.textContent = 'Match Ended by Admin';
                }
            });
            $('admin-reset-system').addEventListener('click', () => {
                if (gameState.userRole === 'admin' && confirm('Are you sure you want to reset all scores and history?')) {
                    gameState.scores = { X: 0, O: 0, draws: 0 };
                    gameState.matchHistory = [];
                    gameState.chatMessages = [{ id: 1, user: ADMIN_USERNAME, role: 'admin', text: 'System reset. Welcome to a fresh match!', timestamp: Date.now() }]; // Clear chat history
                    gameState.messageIdCounter = 2;
                    showNotification('Admin performed a full system reset!');
                    updateScoreboard();
                    renderChat();
                }
            });

            // Initial load
            setTimeout(() => {
                elements.loadingScreen.classList.remove('active');
                elements.appContainer.style.display = 'block';
                document.body.dataset.theme = gameState.theme; 
                renderUserLists(); // Initial render for empty lists
            }, 1000); 
        });
    </script>
</body>
</html>
